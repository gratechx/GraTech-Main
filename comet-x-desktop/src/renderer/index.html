<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Comet-X</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: transparent;
      overflow: hidden;
      -webkit-app-region: drag;
    }
    
    .container {
      width: 400px;
      height: 600px;
      background: linear-gradient(135deg, #05261F 0%, #0A3D32 100%);
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(26, 188, 156, 0.4);
      border: 2px solid #1ABC9C;
      display: flex;
      flex-direction: column;
      position: relative;
      animation: appearMagic 0.5s ease;
    }
    
    @keyframes appearMagic {
      from {
        transform: scale(0.8) translateY(50px);
        opacity: 0;
      }
      to {
        transform: scale(1) translateY(0);
        opacity: 1;
      }
    }
    
    /* Magic glow effect */
    .container::before {
      content: '';
      position: absolute;
      top: -2px;
      left: -2px;
      right: -2px;
      bottom: -2px;
      background: linear-gradient(45deg, 
        #1ABC9C, #16A085, #1ABC9C, #16A085
      );
      border-radius: 20px;
      z-index: -1;
      animation: glowRotate 3s linear infinite;
      opacity: 0.5;
    }
    
    @keyframes glowRotate {
      0%, 100% { filter: hue-rotate(0deg); }
      50% { filter: hue-rotate(20deg); }
    }
    
    .header {
      padding: 20px;
      text-align: center;
      border-bottom: 1px solid rgba(26, 188, 156, 0.3);
      -webkit-app-region: drag;
    }
    
    .logo {
      font-size: 48px;
      margin-bottom: 10px;
      animation: float 3s ease-in-out infinite;
    }
    
    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
    }
    
    .title {
      font-size: 24px;
      color: #1ABC9C;
      margin-bottom: 5px;
      font-weight: 600;
    }
    
    .subtitle {
      font-size: 12px;
      color: #888;
    }
    
    .close-btn {
      position: absolute;
      top: 15px;
      left: 15px;
      width: 30px;
      height: 30px;
      background: rgba(255, 255, 255, 0.1);
      border: none;
      border-radius: 50%;
      color: white;
      cursor: pointer;
      font-size: 18px;
      transition: all 0.2s;
      -webkit-app-region: no-drag;
    }
    
    .close-btn:hover {
      background: rgba(255, 0, 0, 0.5);
      transform: rotate(90deg);
    }
    
    .chat-container {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    
    .message {
      max-width: 80%;
      padding: 12px 16px;
      border-radius: 12px;
      line-height: 1.5;
      animation: messageAppear 0.3s ease;
    }
    
    @keyframes messageAppear {
      from {
        transform: translateY(20px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }
    
    .message.user {
      align-self: flex-end;
      background: linear-gradient(135deg, #1ABC9C 0%, #16A085 100%);
      color: white;
      box-shadow: 0 4px 15px rgba(26, 188, 156, 0.3);
    }
    
    .message.assistant {
      align-self: flex-start;
      background: #0D3D35;
      border: 1px solid #1ABC9C;
      color: white;
    }
    
    .welcome {
      text-align: center;
      color: #1ABC9C;
      margin-top: 150px;
      animation: pulse 2s infinite;
    }
    
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.6; }
    }
    
    .welcome h2 {
      font-size: 24px;
      margin-bottom: 10px;
    }
    
    .welcome p {
      color: #888;
      font-size: 14px;
    }
    
    .input-container {
      padding: 20px;
      border-top: 1px solid rgba(26, 188, 156, 0.3);
      display: flex;
      gap: 10px;
      -webkit-app-region: no-drag;
    }
    
    .input-box {
      flex: 1;
      background: #0D3D35;
      border: 2px solid #1ABC9C;
      color: white;
      padding: 12px 16px;
      border-radius: 25px;
      font-size: 14px;
      outline: none;
      transition: all 0.3s;
    }
    
    .input-box:focus {
      border-color: #1ABC9C;
      box-shadow: 0 0 20px rgba(26, 188, 156, 0.5);
    }
    
    .send-btn {
      width: 50px;
      height: 50px;
      background: linear-gradient(135deg, #1ABC9C 0%, #16A085 100%);
      border: none;
      color: white;
      border-radius: 50%;
      cursor: pointer;
      font-size: 20px;
      transition: all 0.3s;
      box-shadow: 0 4px 15px rgba(26, 188, 156, 0.4);
    }
    
    .send-btn:hover {
      transform: scale(1.1) rotate(15deg);
      box-shadow: 0 6px 25px rgba(26, 188, 156, 0.6);
    }
    
    .send-btn:active {
      transform: scale(0.95);
    }
    
    .thinking {
      align-self: flex-start;
      background: #0D3D35;
      border: 1px solid #1ABC9C;
      padding: 12px 16px;
      border-radius: 12px;
      color: #1ABC9C;
      display: flex;
      gap: 5px;
      animation: thinking 1s infinite;
    }
    
    @keyframes thinking {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
    
    .thinking span {
      animation: dot 1.5s infinite;
    }
    
    .thinking span:nth-child(2) { animation-delay: 0.2s; }
    .thinking span:nth-child(3) { animation-delay: 0.4s; }
    
    @keyframes dot {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-5px); }
    }
    
    /* Scrollbar */
    .chat-container::-webkit-scrollbar {
      width: 6px;
    }
    
    .chat-container::-webkit-scrollbar-track {
      background: transparent;
    }
    
    .chat-container::-webkit-scrollbar-thumb {
      background: #1ABC9C;
      border-radius: 3px;
    }
  </style>
</head>
